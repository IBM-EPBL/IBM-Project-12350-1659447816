
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Time-Table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesiva.css'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <div class="siva">
        <h1>TIME TABLE</h1>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Days</th>
                <th scope="col">1<sup>st</sup> period</th>
                <th scope="col">2<sup>nd</sup> period</th>
                <th scope="col">3<sup>rd</sup> period</th>
                <th scope="col">4<sup>th</sup> period</th>
                <th scope="col">5<sup>th</sup> period</th>
                <th scope="col">6<sup>th</sup> period</th>
                <th scope="col">7<sup>th</sup> period</th>

              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Monday</th>
                <td>SPM</td>
                <td>CNS</td>
                <td>RES</td>
                <td>TQM</td>
                <td>CNS</td>
                <td>CC</td>
                <td>TQM</td>
              </tr>
              <tr>
                <th scope="row">Tuesday</th>
                <td>TQM</td>
                <td>SPM</td>
                <td>CNS</td>
                <td>CC</td>
                <td>RES</td>
                <td>SPM</td>
                <td>CNS</td>
              </tr>
              <tr>
                <th scope="row">Wednesday</th>
                <td>CC</td>
                <td>RES</td>
                <td>CC</td>
                <td>TQM</td>
                <td>CNS</td>
                <td>SPM</td>
                <td>CC</td>
              </tr>
              <tr>
                <th scope="row">Thursday</th>
                <td>CC</td>
                <td>TQM</td>
                <td>CNS</td>
                <td>RES</td>
                <td>CNS</td>
                <td>TQM</td>
                <td>RES</td>
              </tr>
              <tr>
                <th scope="row">Friday</th>
                <td>CNS</td>
                <td>CC</td>
                <td>CNS</td>
                <td>CC</td>
                <td>TQM</td>
                <td>CNS</td>
                <td>SPM</td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
